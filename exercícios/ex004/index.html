<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Imagens</title>
</head>
<body>
    <h1>Testando cargas e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p><br>
    <img src="logo-html-200.png" alt="Logo HTML5">
    <p>Podemos, também, carregar imagens que esão localizadas dentro de sub-pastas:</p><br>
    <img src="imagens/logo-css-200.png" alt="Logo CSS3">
    <p>Ainda, podemos carregar imagens externas (internet):</p><br>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-2038874-1720087.png" alt="Logo JavaScript"> <!-- URL -->
</body>
</html>

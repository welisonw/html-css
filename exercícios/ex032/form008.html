<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Testando Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

    <p>
        <label for="inumero1">Número 1: </label>
        <input type="number" name="numero1" id="inumero1" min="0" max="20" required oninput="isoma.innerHTML = Number(inumero1.value) + Number(inumero2.value)">
    </p>
    <p>
        <label for="inumero2">Número 2: </label>
        <input type="number" name="numero2" id="inumero2" min="0" max="20" required oninput="isoma.innerHTML = Number(inumero1.value) + Number(inumero2.value)">
    </p>
    <p>
        <label for="isoma">Soma: </label>
        <output id="isoma">0</output>
        <!--
            OBS: OUTPUT: não serve para enviar nada, mas apenas para mostrar coisas na tela.
        -->
    </p>
    


    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    </form>
</body>
</html>

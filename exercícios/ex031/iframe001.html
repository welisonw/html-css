<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframes</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;

            /* Nesse caso, configurações de CSS prevalecem sobre as inline */
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
        <p>
            Acessando o site do 
            
            <!-- Tamanho padrão do iframe:
            width = 300px
            height = 150px
            -->
            
            <iframe src="https://www.cursoemvideo.com/" frameborder="0" width="500" height="500" scrolling="no">
                <a href="https://www.cursoemvideo.com/" target="_blank">CursoemVideo</a>
            </iframe>
            para aprender a programar.
        </p>
        <p>O site do <iframe src="https://www.google.com.br/" frameborder="0"></iframe>também é muito legal! Pena que não funciona dentro do iframe!</p>

        <!-- Site do Google possui proteção contra iframe -->

        <p>
            O repositório do Guanabara 
            <iframe src="https://gustavoguanabara.github.io/" frameborder="0"> no
            <a href="https://gustavoguanabara.github.io/">GitHub</a>
            </iframe> também é muito legal!</p>
</body>
</html>
